<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lists</title>

  <!-- Include jQuery library -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>

  <!-- Include Bootstrap JavaScript file -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">


  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"  crossorigin="anonymous">

  <script type="text/javascript" th:src="@{/js/global.js}"></script>
  <script type="text/javascript" th:src="@{/js/lists/list.js}"></script>

  <link rel="stylesheet" th:href="@{/css/item.css}">
</head>
<body>

<div th:insert="~{fragments/navbar.html :: navbar}"></div>
<br>

<div class="container-fluid">
    <div class="row">

      <input id="listName" hidden type="text" th:value="${listName}">

      <div class="col-2 d-md-block sidebar sidebar-container">

        <div class="d-none d-md-block bg-light border rounded ml-3" id="sidebar">
          <h5 class="text-center font-weight-bold mt-3 mb-3 display-4">Filter</h5>


          <div class="form-group">
            <label for="filterCraftableDropdown">Craftable</label>
            <select class="form-control" id="filterCraftableDropdown">
              <option value="Any">Any</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>


          <div class="form-group mt-3"><label class="d-block font-weight-bold mb-2">Class</label>

            <label>
              <input type="checkbox" class="form-check-input" name="classes" value="Multi-class" />
              Multi-class
            </label>

            <label>
              <input type="checkbox" class="form-check-input" name="classes" value="Scout" />
              Scout
            </label>

            <label>
              <input type="checkbox" class="form-check-input" name="classes" value="Soldier" />
              Soldier
            </label>

            <label>
              <input type="checkbox" class="form-check-input" name="classes" value="Pyro" />
              Pyro
            </label>

            <label>
              <input type="checkbox" class="form-check-input" name="classes" value="Demoman" />
              Demoman
            </label>
            <label>
              <input type="checkbox" class="form-check-input" name="classes" value="Heavy" />
              Heavy
            </label>

            <label>
              <input type="checkbox" class="form-check-input" name="classes" value="Engineer" />
              Engineer
            </label>

            <label>
              <input type="checkbox" class="form-check-input" name="classes" value="Medic" />
              Medic
            </label>

            <label>
              <input type="checkbox" class="form-check-input" name="classes" value="Sniper" />
              Sniper
            </label>

            <label>
              <input type="checkbox" class="form-check-input" name="classes" value="Spy" />
              Spy
            </label>

            <label class="d-block font-weight-bold mb-2 mt-3">Quality</label>
            <div class="form-check-label">

              <label>
                <input type="checkbox" class="form-check-input" name="qualities" value="Genuine" />
                Genuine
              </label>

              <label>
                <input type="checkbox" class="form-check-input" name="qualities" value="Unique" />
                Unique
              </label>

              <label>
                <input type="checkbox" class="form-check-input" name="qualities" value="Vintage" />
                Vintage
              </label>

              <label>
                <input type="checkbox" class="form-check-input" name="qualities" value="Strange" />
                Strange
              </label>

              <label>
                <input type="checkbox" class="form-check-input" name="qualities" value="Haunted" />
                Haunted
              </label>

            </div>

            <label class="d-block font-weight-bold mb-2 mt-3">Type</label>
            <div  class="form-check-label">

              <label>
                <input type="checkbox" class="form-check-input" name="types" value="Cosmetics" />
                Cosmetics
              </label>

              <label>
                <input type="checkbox" class="form-check-input" name="types" value="Currencies" />
                Currencies
              </label>

              <label>
                <input type="checkbox" class="form-check-input" name="types" value="Tools" />
                Tools
              </label>

              <label>
                <input type="checkbox" class="form-check-input" name="types" value="Paints" />
                Paints
              </label>

              <label>
                <input type="checkbox" class="form-check-input" name="types" value="Action" />
                Action
              </label>

              <label>
                <input type="checkbox" class="form-check-input" name="types" value="Weapons" />
                Weapons
              </label>

              <label>
                <input type="checkbox" class="form-check-input" name="types" value="Strange Parts" />
                Strange Parts
              </label>

              <label>
                <input type="checkbox" class="form-check-input" name="types" value="Botkillers" />
                Botkillers
              </label>

              <label>
                <input type="checkbox" class="form-check-input" name="types" value="Festive Weapons" />
                Festive Weapons
              </label>

              <label>
                <input type="checkbox" class="form-check-input" name="types" value="Halloween" />
                Halloween
              </label>

            </div>
            <button type="button" id="sideFilter" class="btn btn-primary mt-3">Filter</button>
          </div><br>

        </div>

      </div>

      <div class="col-sm-5">


        <div class="d-flex gap-2">

          <button class="btn btn-primary" id="toggleBtn"><i class="fas fa-arrow-left"></i></button>
          <button class="btn btn-danger" id="clearFilter"><i class="fa fa-filter"></i></button>

          <div class="input-group">
            <div class="form-outline">
              <input placeholder="Search by SKU or Name" type="text" id="searchInput" class="form-control" />
            </div>
            <button type="button" id="searchButton" class="btn btn-primary">
              <i class="fas fa-search"></i>
            </button>
          </div>

        </div><br>


        <h2>All Items</h2>
        <ul id="list1" class="list-group">
        </ul>

        <div id="empty-message" style="display:none; text-align:center;">
          <h4>No items to display.</h4>
        </div>

        <br>


        <nav class="text-center">
          <a id="prev-page" class="page-link d-inline-block arrow-left" href="#" onclick="updatePagination('prev')">
            <i class="fas fa-arrow-left"></i>
          </a>
          <a id="next-page" class="page-link d-inline-block arrow-right" href="#" onclick="updatePagination('next')">
            <i class="fas fa-arrow-right"></i>
          </a>

            <button th:if="${listName != null}" class="btn btn-primary" id="editList">Edit</button>
            <button th:if="${listName == null}" class="btn btn-primary" id="saveList">Save</button>

        </nav>

      </div>

      <div class="col-sm-5">

        <div th:if="${listName == null}">
          <form class="was-validated">
            <div>
              <input type="text" class="form-control" id="inputName" placeholder="Enter List Name" required>
            </div>
          </form>
        </div>
        <div th:if="${listName != null}">
          <input type="text" class="form-control" th:value="${listName}"disabled>
        </div>

        <br>
        <h2>Selected Items</h2>
        <ul id="list2" class="list-group">

        </ul>

      </div>

    </div>
  </div>


</body>
</html>
