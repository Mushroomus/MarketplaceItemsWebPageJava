<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="updateModalInformations" class="modal fade" id="updateModalInformations" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="updateModalLabel">Item Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <ul id="diffList">
                    <!-- Diff list will be dynamically generated by JavaScript -->
                </ul>
                <div>
                    <strong>SKU: </strong><span id="updateModalSku"></span>
                </div>
                <div>
                    <strong>Name: </strong><span id="updateModalName"></span>
                </div>
                <div>
                    <strong>Class: </strong><span id="updateModalClass"></span>
                </div>
                <div>
                    <strong>Quality: </strong><span id="updateModalQuality"></span>
                </div>
                <div>
                    <strong>Type: </strong><span id="updateModalType"></span>
                </div>
                <div>
                    <strong>Craftable: </strong><span id="updateModalCraftable"></span>
                </div>
            </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>

        </div>
    </div>

</div>
