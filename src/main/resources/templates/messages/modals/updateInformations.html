<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="updateModalInformations" class="modal fade" id="updateModalInformations" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateModalLabel">Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul class="nav nav-tabs mb-3" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="itemDetailsTab" data-bs-toggle="tab" data-bs-target="#itemDetailsContent" type="button" role="tab" aria-controls="itemDetailsContent" aria-selected="false">Item Details</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="diffListTab" data-bs-toggle="tab" data-bs-target="#diffListContent" type="button" role="tab" aria-controls="diffListContent" aria-selected="true">Difference List</button>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade" id="diffListContent" role="tabpanel" aria-labelledby="diffListTab">
                        <ul id="diffList">
                            <!-- Diff listDetails will be dynamically generated by JavaScript -->
                        </ul>
                    </div>
                    <div class="tab-pane fade show active" id="itemDetailsContent" role="tabpanel" aria-labelledby="itemDetailsTab">
                        <div>
                            <label for="updateModalSku" class="form-label" style="padding-left: 10px;"><strong>SKU:</strong></label>
                            <span id="updateModalSku"></span>
                        </div>
                        <hr style="width: 50%;">
                        <div>
                            <label for="updateModalName" class="form-label" style="padding-left: 10px;"><strong>Name:</strong></label>
                            <span id="updateModalName"></span>
                        </div>
                        <hr style="width: 50%;">
                        <div>
                            <label for="updateModalClass" class="form-label" style="padding-left: 10px;"><strong>Class:</strong></label>
                            <span id="updateModalClass"></span>
                        </div>
                        <hr style="width: 50%;">
                        <div>
                            <label for="updateModalQuality" class="form-label" style="padding-left: 10px;"><strong>Quality:</strong></label>
                            <span id="updateModalQuality"></span>
                        </div>
                        <hr style="width: 50%;">
                        <div>
                            <label for="updateModalType" class="form-label" style="padding-left: 10px;"><strong>Type:</strong></label>
                            <span id="updateModalType"></span>
                        </div>
                        <hr style="width: 50%;">
                        <div>
                            <label for="updateModalCraftable" class="form-label" style="padding-left: 10px;"><strong>Craftable:</strong></label>
                            <span id="updateModalCraftable"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
