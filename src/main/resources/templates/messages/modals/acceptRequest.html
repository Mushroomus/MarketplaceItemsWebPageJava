<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="acceptRequest" class="modal fade" id="acceptRequest" tabindex="-1" role="dialog" aria-labelledby="acceptRequest" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title"> Accept Request </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

                <div class="modal-body">
                    <div class="form-group">
                        <input hidden type="text" id="messageId" />
                        <p class="text" id="requestDeleteText">Are you sure you want to accept that request?</p>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="acceptButton" class="btn btn-primary">Accept</button>
                </div>


        </div>
    </div>

</div>
