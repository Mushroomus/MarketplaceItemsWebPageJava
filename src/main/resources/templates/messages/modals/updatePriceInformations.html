<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="updatePriceModalInformations" class="modal fade" id="updatePriceModalInformations" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="updateModalLabel">Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <ul class="nav nav-tabs mb-3" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="itemUpdatePriceDetailsTab" data-bs-toggle="tab" data-bs-target="#itemUpdatePriceDetailsContent" type="button" role="tab" aria-controls="itemUpdatePriceDetailsContent" aria-selected="true">Item Details</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="priceDiffTab" data-bs-toggle="tab" data-bs-target="#priceDiffContent" type="button" role="tab" aria-controls="priceDiffContent" aria-selected="false">Price Difference</button>
                    </li>
                </ul>

                <div class="tab-content">

                    <div class="tab-pane fade show active" id="itemUpdatePriceDetailsContent" role="tabpanel" aria-labelledby="itemUpdatePriceDetailsTab">
                        <div>
                            <label for="updatePriceModalSku" class="form-label" style="padding-left: 10px;"><strong>SKU:</strong></label>
                            <span id="updatePriceModalSku"></span>
                        </div>
                        <hr style="width: 50%;">
                        <div>
                            <label for="updatePriceModalName" class="form-label" style="padding-left: 10px;"><strong>Name:</strong></label>
                            <span id="updatePriceModalName"></span>
                        </div>
                        <hr style="width: 50%;">
                        <div>
                            <label for="updatePriceModalClass" class="form-label" style="padding-left: 10px;"><strong>Class:</strong></label>
                            <span id="updatePriceModalClass"></span>
                        </div>
                        <hr style="width: 50%;">
                        <div>
                            <label for="updatePriceModalQuality" class="form-label" style="padding-left: 10px;"><strong>Quality:</strong></label>
                            <span id="updatePriceModalQuality"></span>
                        </div>
                        <hr style="width: 50%;">
                        <div>
                            <label for="updatePriceModalType" class="form-label" style="padding-left: 10px;"><strong>Type:</strong></label>
                            <span id="updatePriceModalType"></span>
                        </div>
                        <hr style="width: 50%;">
                        <div>
                            <label for="updatePriceModalCraftable" class="form-label" style="padding-left: 10px;"><strong>Craftable:</strong></label>
                            <span id="updatePriceModalCraftable"></span>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="priceDiffContent" role="tabpanel" aria-labelledby="priceDiffTab">
                        <ul id="diffList">
                        </ul>
                    </div>

                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>

        </div>
    </div>

</div>
