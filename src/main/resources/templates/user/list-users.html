<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"  crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/item.css}">
    <link rel="stylesheet" th:href="@{/css/user.css}">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <script type="text/javascript" th:src="@{/js/alertSlideUp.js}"></script>

    <script type="text/javascript" th:src="@{/js/addModalUser.js}"></script>
    <script type="text/javascript" th:src="@{/js/deleteModalUser.js}"></script>
    <script type="text/javascript" th:src="@{/js/editModalUser.js}"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

</head>

<body>

<div th:insert="~{fragments/navbar.html :: navbar}"></div>
<br>

<div class="container-fluid">
    <div class="row">
        <div class="col-3 d-md-block sidebar sidebar-container">

            <div class="d-none d-md-block bg-light border rounded ml-3" id="sidebar">
                <h5 class="text-center font-weight-bold mt-3 mb-3 display-4">Filter</h5>


                <div class="form-group">
                    <label for="filterRoleDropdown">Role</label>
                    <select class="form-control" id="filterRoleDropdown" name="role">
                        <option value="ADMIN">Admin</option>
                        <option value="USER">User</option>
                    </select>
                </div><br>

                <div class="form-group">
                    <label for="filterStartDatePicker">Start Date</label>
                    <input type="text" class="form-control" id="filterStartDatePicker" name="startDate">
                </div><br>

                <div class="form-group">
                    <label for="filterEndDatePicker">End Date</label>
                    <input type="text" class="form-control" id="filterEndDatePicker" name="endDate">
                </div><br>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary" onclick="filterButton()">Filter</button>
                </div><br>


            </div>

        </div>
        <div class="col-9 main-content">

            <div class="container">
                <h3>Manage Users</h3>
                <hr>

                <div th:if="${message}" id="userMessage" class="alert" th:class="${messageType == 'success' ? 'alert alert-success' : 'alert alert-danger'}" role="alert" th:text="${message}"></div>

                <div class="d-flex gap-2 align-items-center">
                    <button class="btn btn-primary" id="toggleBtn"><i class="fas fa-arrow-left"></i></button>

                    <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal" th:data-page="${currentPage}" >Add User
                        <i class="fas fa-plus"></i>
                    </button>

                    <div class="input-group">
                        <div class="form-outline">
                            <input placeholder="Search by Username" type="text" id="searchInput" class="form-control" />
                        </div>
                        <button type="button" class="btn btn-primary" onclick="searchButton()">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>

                </div>

                <br>

                <p class="fs-3" th:style="${totalPages == 0 ? 'display:block' : 'display:none'}" > No Users </p>

                <table  th:style="${totalPages == 0 ? 'display:none' : ''}"  class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Date</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="user : ${users}">

                        <td th:text="${user.username}" />
                        <td th:text="${user.role}" />
                        <td th:text="${#temporals.format(user.date, 'dd.MM.yyyy HH:mm')}" />

                        <td>
                            <button type="submit" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal"
                                    th:data-userId="${user.id}" th:data-username="${user.username}">
                                <i class="fas fa-trash"></i>
                            </button>

                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal"
                                    th:data-userId="${user.id}" th:data-username="${user.username}" th:data-role="${user.role}" th:data-password="${user.password}">
                                <i class="fas fa-pencil-alt"></i>
                            </button>
                        </td>

                    </tr>
                    </tbody>
                </table>

                <div th:style="${totalPages == 0 ? 'display:none' : ''}">
                    <nav aria-label="...">
                        <ul class="pagination">
                            <li class="page-item" th:class="${currentPage == 0} ? 'page-item disabled' : ''">

                                <a class="page-link" th:href="@{list(page=0)}">
                                    <span aria-hidden="true">&laquo;</span>
                                    <span class="sr-only">Previous</span>
                                </a>

                            </li>
                            <li class="page-item" th:class="${currentPage > 0} ? '' : 'page-item disabled'">

                                <a class="page-link" th:href="@{list(page=${currentPage-1})}">
                                    <span aria-hidden="true">&lsaquo;</span>
                                    <span class="sr-only">Previous</span>
                                </a>

                            </li>
                            <li class="page-item" th:each="i : ${pageArray}" th:class="${i == currentPage} ? 'page-item active' : ''">

                                <a class="page-link"  th:href="@{list(page=${i})}">[[${i + 1}]]</a>

                            </li>
                            <li class="page-item" th:class="${currentPage == totalPages - 1} ? 'page-item disabled' : ''">

                                <a class="page-link" th:href="@{list(page=${currentPage + 1})}">
                                    <span aria-hidden="true">&rsaquo;</span>
                                    <span class="sr-only">Next</span>
                                </a>

                            </li>
                            <li class="page-item" th:class="${ currentPage == totalPages - 1} ? 'page-item disabled' : ''">

                                <a class="page-link" th:href="@{list(page=${totalPages - 1})}">
                                    <span aria-hidden="true">&raquo;</span>
                                    <span class="sr-only">Next</span>
                                </a>

                            </li>
                        </ul>
                    </nav>

                <div th:replace="user/modals/delete.html :: deleteModal"></div>
                <div th:replace="user/modals/edit.html :: editModal"></div>
            </div>
            <div th:replace="user/modals/add.html :: addModal"></div>
        </div>
    </div>
</div>

<script>
 $("#toggleBtn").click(function() {
  $('.sidebar-container').toggleClass("d-md-block");
  if ($('.sidebar-container').hasClass("d-md-block")) {
    $("#toggleBtn i").removeClass("fas fa-arrow-right").addClass("fas fa-arrow-left");
    $('.sidebar-container').css("animation-name", "fadeInLeft");
  } else {
    $("#toggleBtn i").removeClass("fas fa-arrow-left").addClass("fas fa-arrow-right");
    $('.sidebar-container').css("animation-name", "fadeOutRight");
  }
});

</script>


</body>
</html>
