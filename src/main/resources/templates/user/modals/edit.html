<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="editModal" class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div id="modalMessage" role="alert" ></div>

            <form>
                <div class="modal-body">
                    <input hidden type="text" id="modalUserPassword" name="password" />

                    <div class="form-group">
                        <label hidden class="form-label" for="modalUserId"></label>
                        <input hidden type="text" class="form-control"  id="modalUserId" />
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="modalUsername">Username</label>
                        <input type="text" class="form-control" id="modalUsername" />
                        <div class="invalid-feedback" id="usernameValidation" style="display: none;"></div>
                    </div>

                    <div class="form-group">
                        <input type="checkbox" id="changePasswordCheckbox">
                        <label for="changePasswordCheckbox">Change password</label>
                    </div>

                    <div class="form-group" id="passwordField">
                        <label class="form-label" for="modalPassword">Password</label>
                        <input type="password" class="form-control" id="modalPassword" name="changePassword" />
                        <div class="invalid-feedback" id="passwordValidation" style="display: none;"></div>
                    </div>

                    <div class="form-group" id="repeatPasswordField">
                        <label class="form-label" for="modalPasswordRepeat">Repeat password</label>
                        <input type="password" class="form-control" id="modalPasswordRepeat" />
                        <div class="invalid-feedback" id="passwordMatchError" style="display: none;"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="modalUserRole">Role</label>
                        <select class="form-control" id="modalUserRole">
                            <option value="ADMIN">Admin</option>
                            <option value="USER">User</option>
                        </select>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="modalSubmit">Save changes</button>
                </div>
            </form>

        </div>

    </div>

</div>

</html>
