<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="showItemsYear" class="modal fade" id="showItemsYear" tabindex="-1" role="dialog" aria-labelledby="showItemsYear" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="showItemsYearHeader"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

                <div class="modal-body">
                    <ul class="list-group" id="items-list">
                    </ul>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>


        </div>
    </div>

</div>
