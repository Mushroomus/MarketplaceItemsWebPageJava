<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="editPriceModal" class="modal fade" id="editPriceModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">

  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit Price</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div id="modalEditItemMessage" role="alert" ></div>

      <form>

        <div class="modal-body">
          <div class="form-group">
            <label hidden class="form-label" for="modalSku">Sku</label>
            <input hidden type="text" class="form-control"  id="modalSku"/>
          </div>

          <div class="form-group">
            <p id="modalHeader" style="font-size: 1.20rem; color: #333; font-weight: bold;"></p>
            <label for="modalMarketplacePrice">Marketplace price</label>
            <input type="number" value="0.00" min="0.00" step="0.01" class="form-control" id="modalMarketplacePrice" name="numeric-input">
          </div>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="editModalPriceSubmit">Save price</button>
        </div>
      </form>

    </div>

  </div>

</div>

</html>
