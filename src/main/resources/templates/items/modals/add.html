<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="addModal" class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="addModalLabel">New User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div id="modalAddItemMessage" role="alert" ></div>

            <form action="#" th:action="@{/items/add}" th:object="${item}" method="POST">

                <div class="modal-body">

                    <input hidden type="text" id="modalDeletePage" name="page" th:value="${currentPage}"/>
                    <input hidden type="text" id="modalDeleteCraftable" name="craftableForm" th:value="${selectedCraftable}"/>
                    <input hidden type="text" id="modalDeleteQualities" name="qualities" th:value="${selectedQualities}"/>
                    <input hidden type="text" id="modalDeleteTypes" name="types" th:value="${selectedTypes}"/>
                    <input hidden type="text" id="modalDeleteClasses" name="classes" th:value="${selectedClasses}"/>
                    <input hidden type="text" id="modalDeleteSearch" name="search" th:value="${searchedData}"/>

                    <div class="form-group">
                        <label for="itemSku">Sku</label>
                        <input type="text" class="form-control" id="itemSku" th:field="*{sku}" >
                    </div>

                    <div class="form-group">
                        <label for="itemName">Name</label>
                        <input type="text" class="form-control" id="itemName" th:field="*{name}" >
                    </div>

                    <div class="form-group">
                        <label for="itemCraftable">Craftable</label>
                        <select class="form-control" id="itemCraftable" th:field="*{craftable}">
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="itemClass">Class</label>
                        <select class="form-control" id="itemClass" th:field="*{classItem}">
                            <option value="Multi-class">Multi-class</option>
                            <option value="Scout">Scout</option>
                            <option value="Soldier">Soldier</option>
                            <option value="Pyro">Pyro</option>
                            <option value="Demoman">Demoman</option>
                            <option value="Heavy">Heavy</option>
                            <option value="Engineer">Engineer</option>
                            <option value="Medic">Medic</option>
                            <option value="Sniper">Sniper</option>
                            <option value="Spy">Spy</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="itemQuality">Quality</label>
                        <select class="form-control" id="itemQuality" th:field="*{quality}">
                            <option value="Genuine">Genuine</option>
                            <option value="Vintage">Vintage</option>
                            <option value="Unique">Unique</option>
                            <option value="Strange">Strange</option>
                            <option value="Haunted">Haunted</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="itemType">Type</label>
                        <select class="form-control" id="itemType" th:field="*{type}">
                            <option value="Cosmetics">Cosmetics</option>
                            <option value="Currencies">Currencies</option>
                            <option value="Tools">Tools</option>
                            <option value="Paints">Paints</option>
                            <option value="Action">Action</option>
                            <option value="Weapons">Weapons</option>
                            <option value="Strange parts">Strange parts</option>
                            <option value="Botkillers">Botkillers</option>
                            <option value="Festive Weapons">Festive Weapons</option>
                            <option value="Halloween">Halloween</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="itemImage">Image</label>
                        <input type="text" class="form-control" id="itemImage" th:field="*{image}" >
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="addModalItemSubmit">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>
