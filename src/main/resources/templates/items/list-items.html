<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"  crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" crossorigin="anonymous">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!-- Modal scripts -->
    <script type="text/javascript"  th:src="@{/js/addModal.js}"></script>
    <script type="text/javascript"  th:src="@{/js/editModal.js}"></script>
    <script type="text/javascript" th:src="@{/js/deleteModal.js}"></script>

    <script type="text/javascript"  th:src="@{/js/alertSlideUp.js}"></script>

</head>

<body>

<div th:insert="~{fragments/navbar.html :: navbar}"></div>

<div class="container">
    <h3>Manage Items</h3>
    <hr>

    <div th:if="${message}" id="alertMessage" class="alert alert-danger" role="alert" th:text="${message}"></div>

    <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">Add Item
        <i class="fas fa-plus"></i>
    </button>
    <br><br>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Image</th>
            <th>Sku</th>
            <th>Name</th>
            <th>Craftable</th>
            <th>Class</th>
            <th>Quality</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="item : ${items}">

            <td> <img th:src="${item.image}" />
            <td th:text="${item.sku}" />
            <td th:text="${item.name}" />
            <td th:text="${item.craftable} ? 'Yes' : 'No'" />
            <td th:text="${item.classItem}" />
            <td th:text="${item.quality}" />
            <td th:text="${item.type}" />

            <td>
                <button type="submit" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal"
                        th:data-itemSku="${item.sku}" th:data-itemName="${item.name}">
                    <i class="fas fa-trash"></i>
                </button>

                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        th:data-itemSku="${item.sku}" th:data-itemName="${item.name}" th:data-itemCraftable="${item.craftable}" th:data-itemClass="${item.classItem}"
                        th:data-itemQuality="${item.quality}" th:data-itemType="${item.type}" th:data-itemImage="${item.image}"
                        data-bs-target="#editModal">
                    <i class="fas fa-pencil-alt"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:replace="items/modals/add.html :: addModal"></div>
    <div th:replace="items/modals/edit.html :: editModal"></div>
    <div th:replace="items/modals/delete.html :: deleteModal"></div>
</div>
</body>
</html>
