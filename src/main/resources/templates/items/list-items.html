<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"  crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" crossorigin="anonymous">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!-- Modal scripts -->
    <script type="text/javascript"  th:src="@{/js/editModal.js}"></script>

    <script type="text/javascript"  th:src="@{/js/alertSlideUp.js}"></script>

</head>

<body>

<div th:insert="~{fragments/navbar.html :: navbar}"></div>

<div class="container">
    <h3>Manage Items</h3>
    <hr>

    <div th:if="${message}" id="alertMessage" class="alert alert-danger" role="alert" th:text="${message}"></div>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Image</th>
            <th>Sku</th>
            <th>Name</th>
            <th>Craftable</th>
            <th>Class</th>
            <th>Quality</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="item : ${items}">

            <td> <img th:src="${item.image}" /> </td>
            <td th:text="${item.sku}">
            <td th:text="${item.name}" />
            <td th:text="${item.craftable} ? 'Yes' : 'No'" />
            <td th:text="${item.classItem}" />
            <td th:text="${item.quality}" />
            <td th:text="${item.type}" />

            <td>
                <form action="#" th:action="@{/items/delete}" method="POST">
                    <input type="hidden" name="itemSku" th:value="${item.sku}" />
                    <button type="submit" class="btn btn-danger"
                            onclick="if (!(confirm('Are you sure you want to delete this Item?'))) return false">
                        <i class="fas fa-trash"></i>
                    </button>
                </form>

                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        th:data-itemSku="${item.sku}" th:data-itemName="${item.name}" th:data-itemCraftable="${item.craftable}" th:data-itemClass="${item.classItem}"
                        th:data-itemQuality="${item.quality}" th:data-itemType="${item.type}" th:data-itemImage="${item.image}"
                        data-bs-target="#editModal">
                    <i class="fas fa-pencil-alt"></i>
                </button>
            <td/>
        </tr>
        </tbody>

        <form action="#" th:action="@{/items/add}" th:object="${item}" method="POST">

            <div class="form-group">
                <label for="itemSku">Sku</label>
                <input type="text" class="form-control" id="itemSku" th:field="*{sku}" >
            </div>

            <div class="form-group">
                <label for="itemName">Name</label>
                <input type="text" class="form-control" id="itemName" th:field="*{name}" >
            </div>

            <div class="form-group">
                <label for="itemCraftable">Craftable</label>
                <select class="form-control" id="itemCraftable" th:field="*{craftable}">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="itemClass">Class</label>
                <select class="form-control" id="itemClass" th:field="*{classItem}">
                    <option value="Multi-class">Multi-class</option>
                    <option value="Scout">Scout</option>
                    <option value="Soldier">Soldier</option>
                    <option value="Pyro">Pyro</option>
                    <option value="Demoman">Demoman</option>
                </select>
            </div>

            <div class="form-group">
                <label for="itemQuality">Quality</label>
                <select class="form-control" id="itemQuality" th:field="*{quality}">
                    <option value="Genuine">Genuine</option>
                    <option value="Vintage">Vintage</option>
                    <option value="Unique">Unique</option>
                </select>
            </div>

            <div class="form-group">
                <label for="itemType">Type</label>
                <select class="form-control" id="itemType" th:field="*{type}">
                    <option value="Cosmetics">Cosmetics</option>
                    <option value="Tools">Tools</option>
                </select>
            </div>

            <div class="form-group">
                <label for="itemImage">Image</label>
                <input type="text" class="form-control" id="itemImage" th:field="*{image}" >
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </table>

    <div th:replace="items/modals/edit.html :: editModal"></div>
</div>
</body>
</html>
