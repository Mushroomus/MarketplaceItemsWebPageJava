<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"  crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/item.css}">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!-- Modal scripts -->
    <script type="text/javascript"  th:src="@{/js/addModal.js}"></script>
    <script type="text/javascript"  th:src="@{/js/editModal.js}"></script>
    <script type="text/javascript" th:src="@{/js/deleteModal.js}"></script>

    <script type="text/javascript"  th:src="@{/js/alertSlideUp.js}"></script>

</head>

<body>

<div th:insert="~{fragments/navbar.html :: navbar}"></div>
<br>

<div class="container-fluid">
    <div class="row">
        <div class="col-3 d-md-block sidebar sidebar-container">

            <div class="d-none d-md-block bg-light border rounded ml-3" id="sidebar">
                <h5 class="text-center font-weight-bold mt-3 mb-3 display-4">Filter</h5>

                <!-- Filter Form -->
                <form class="form" th:action="@{list}" method="get">

                    <!-- Dropdown Filter -->
                    <div class="form-group">
                        <label for="filterCraftableDropdown">Craftable</label>
                        <select class="form-control" id="filterCraftableDropdown" name="craftable">
                            <option th:each="craftableOption : ${craftableOptions}"
                                    th:value="${craftableOption}"
                                    th:selected="${selectedCraftable == craftableOption}"
                                    th:text="${craftableOption}">
                            </option>
                        </select>
                    </div>
                    <!-- Checkbox Filter -->
                    <div class="form-group mt-3"><label class="d-block font-weight-bold mb-2">Class</label>
                        <div th:each="class : ${classesList}" class="form-check-label">
                            <label>
                                <input type="checkbox" class="form-check-input" name="classes" th:value="${class}" th:text="' ' +${class}"
                                       th:checked="${selectedClasses != null && selectedClasses.contains(class)}" />
                            </label>
                        </div>

                        <label class="d-block font-weight-bold mb-2 mt-3">Quality</label>
                        <div th:each="quality : ${qualityList}" class="form-check-label">
                            <label>
                                <input type="checkbox" class="form-check-input" name="qualities" th:value="${quality}" th:text="' ' + ${quality}"
                                       th:checked="${selectedQualities != null && selectedQualities.contains(quality)}" />
                            </label>
                        </div>

                        <label class="d-block font-weight-bold mb-2 mt-3">Type</label>
                        <div th:each="type : ${typeList}" class="form-check-label">
                            <label>
                                <input type="checkbox" class="form-check-input" name="types" th:value="${type}" th:text="' ' +${type}"
                                       th:checked="${selectedTypes != null && selectedTypes.contains(type)}" />
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Filter</button>
                    </div>

                </form>
            </div>

        </div>
        <div class="col-9 main-content">

            <div class="container">
                <h3>Manage Items</h3>
                <hr>

                <div th:if="${message}" id="alertMessage" class="alert alert-danger" role="alert" th:text="${message}"></div>

                <div class="d-flex gap-2 align-items-center">

                    <button class="btn btn-primary" id="toggleBtn"><i class="fas fa-arrow-left"></i></button>

                    <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">Add Item
                        <i class="fas fa-plus"></i>
                    </button>

                    <form class="form-inline" th:action="@{list}"  method="get">
                        <div class="input-group">
                            <div class="form-outline">
                                <input placeholder="Search by SKU or Name" type="text" id="searchInput" class="form-control" name="search" />
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>

                </div>
                <br>

                <p class="fs-3" th:style="${totalPages == 0 ? 'display:block' : 'display:none'}" > No Items </p>

                <table  th:style="${totalPages == 0 ? 'display:none' : ''}"  class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Image</th>
                        <th>Sku</th>
                        <th>Name</th>
                        <th>Craftable</th>
                        <th>Class</th>
                        <th>Quality</th>
                        <th>Type</th>
                        <th>Actions</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="item : ${items}">

                        <td> <img th:src="${item.image}" />
                        <td th:text="${item.sku}" />
                        <td th:text="${item.name}" />
                        <td th:text="${item.craftable} ? 'Yes' : 'No'" />
                        <td th:text="${item.classItem}" />
                        <td th:text="${item.quality}" />
                        <td th:text="${item.type}" />

                        <td>
                            <button type="submit" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal"
                                    th:data-itemSku="${item.sku}" th:data-itemName="${item.name}"
                                    th:data-page="${currentPage}" th:data-craftable="${selectedCraftable}" th:data-qualities="${selectedQualities}" th:data-types="${selectedTypes}"
                                    th:data-classes="${selectedClasses}">
                                <i class="fas fa-trash"></i>
                            </button>

                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                    th:data-itemSku="${item.sku}" th:data-itemName="${item.name}" th:data-itemCraftable="${item.craftable}" th:data-itemClass="${item.classItem}"
                                    th:data-itemQuality="${item.quality}" th:data-itemType="${item.type}" th:data-itemImage="${item.image}"
                                    data-bs-target="#editModal">
                                <i class="fas fa-pencil-alt"></i>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <div th:style="${totalPages == 0 ? 'display:none' : ''}">
                    <nav aria-label="...">
                        <ul class="pagination">
                            <li class="page-item" th:class="${currentPage == 0} ? 'page-item disabled' : ''">


                                <a class="page-link" th:if="${selectedCraftable != '' && craftable != 'Any'}" th:href="@{list(page=0, craftable=${selectedCraftable}, qualities=${selectedQualities}, types=${selectedTypes}, classes=${selectedClasses})}">
                                    <span aria-hidden="true">&laquo;</span>
                                    <span class="sr-only">Previous</span>
                                </a>

                                <a class="page-link" th:if="${selectedCraftable == '' || craftable == 'Any'}" th:href="@{list(page=0, qualities=${selectedQualities}, types=${selectedTypes}, classes=${selectedClasses})}">
                                    <span aria-hidden="true">&laquo;</span>
                                    <span class="sr-only">Previous</span>
                                </a>

                            </li>
                            <li class="page-item" th:class="${currentPage > 0} ? '' : 'page-item disabled'">

                                <a class="page-link" th:if="${selectedCraftable != '' && craftable != 'Any'}" th:href="@{list(page=${currentPage-1}, craftable=${selectedCraftable}, qualities=${selectedQualities}, types=${selectedTypes}, classes=${selectedClasses})}">
                                    <span aria-hidden="true">&lsaquo;</span>
                                    <span class="sr-only">Previous</span>
                                </a>

                                <a class="page-link" th:if="${selectedCraftable == '' || craftable == 'Any'}" th:href="@{list(page=${currentPage-1}, qualities=${selectedQualities}, types=${selectedTypes}, classes=${selectedClasses})}">
                                    <span aria-hidden="true">&lsaquo;</span>
                                    <span class="sr-only">Previous</span>
                                </a>

                            </li>
                            <li class="page-item" th:each="i : ${pageArray}" th:class="${i == currentPage} ? 'page-item active' : ''">

                                <a class="page-link" th:if="${selectedCraftable != '' && craftable != 'Any'}" th:href="@{list(page=${i}, craftable=${selectedCraftable}, qualities=${selectedQualities}, types=${selectedTypes}, classes=${selectedClasses})}">[[${i + 1}]]</a>
                                <a class="page-link" th:if="${selectedCraftable == '' || craftable == 'Any'}" th:href="@{list(page=${i}, qualities=${selectedQualities}, types=${selectedTypes}, classes=${selectedClasses})}">[[${i + 1}]]</a>

                            </li>
                            <li class="page-item" th:class="${currentPage == totalPages - 1} ? 'page-item disabled' : ''">

                                <a class="page-link" th:if="${selectedCraftable != '' && craftable != 'Any'}" th:href="@{list(page=${currentPage + 1}, craftable=${selectedCraftable}, qualities=${selectedQualities}, types=${selectedTypes}, classes=${selectedClasses})}">
                                    <span aria-hidden="true">&rsaquo;</span>
                                    <span class="sr-only">Next</span>
                                </a>

                                <a class="page-link" th:if="${selectedCraftable == '' || craftable == 'Any'}" th:href="@{list(page=${currentPage + 1}, qualities=${selectedQualities}, types=${selectedTypes}, classes=${selectedClasses})}">
                                    <span aria-hidden="true">&rsaquo;</span>
                                    <span class="sr-only">Next</span>
                                </a>

                            </li>
                            <li class="page-item" th:class="${ currentPage == totalPages - 1} ? 'page-item disabled' : ''">

                                <a class="page-link" th:if="${selectedCraftable != '' && craftable != 'Any'}" th:href="@{list(page=${totalPages - 1}, craftable=${selectedCraftable}, qualities=${selectedQualities}, types=${selectedTypes}, classes=${selectedClasses})}">
                                    <span aria-hidden="true">&raquo;</span>
                                    <span class="sr-only">Next</span>
                                </a>

                                <a class="page-link" th:if="${selectedCraftable == '' || craftable == 'Any'}" th:href="@{list(page=${totalPages - 1}, qualities=${selectedQualities}, types=${selectedTypes}, classes=${selectedClasses})}">
                                    <span aria-hidden="true">&raquo;</span>
                                    <span class="sr-only">Next</span>
                                </a>

                            </li>
                        </ul>
                    </nav>

                    <div th:replace="items/modals/add.html :: addModal"></div>
                    <div th:replace="items/modals/edit.html :: editModal"></div>
                    <div th:replace="items/modals/delete.html :: deleteModal"></div>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
 $("#toggleBtn").click(function() {
  $('.sidebar-container').toggleClass("d-md-block");
  if ($('.sidebar-container').hasClass("d-md-block")) {
    $("#toggleBtn i").removeClass("fas fa-arrow-right").addClass("fas fa-arrow-left");
    $('.sidebar-container').css("animation-name", "fadeInLeft");
  } else {
    $("#toggleBtn i").removeClass("fas fa-arrow-left").addClass("fas fa-arrow-right");
    $('.sidebar-container').css("animation-name", "fadeOutRight");
  }
});
</script>





</body>
</html>
