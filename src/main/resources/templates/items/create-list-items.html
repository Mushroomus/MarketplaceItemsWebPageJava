<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lists</title>

    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>

    <!-- Include Bootstrap JavaScript file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"  crossorigin="anonymous">

    <script type="text/javascript" th:src="@{/js/items/list.js}"></script>
</head>
<body>

<div th:insert="~{fragments/navbar.html :: navbar}"></div>
<br>

<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2>All Items</h2>
            <ul id="list1" class="list-group">
                <li class="list-group-item">
                    <span class="item-text">Item 1</span>
                    <button class="btn btn-success move-item" style="margin-left: 10px;"><i class='fas fa-arrow-right'></i></button>
                    <button class="btn btn-primary details-item" data-bs-toggle="popover" data-bs-placement="left">
                        <i class="fas fa-info-circle"></i> Details
                    </button>
                </li>
                <li class="list-group-item">
                    <span class="item-text">Item 2</span>
                    <button class="btn btn-success move-item" style="margin-left: 10px;"><i class='fas fa-arrow-right'></i></button>
                    <button class="btn btn-primary details-item" data-bs-toggle="popover" data-bs-placement="left">
                        <i class="fas fa-info-circle"></i> Details
                    </button>
                </li>
            </ul>
        </div>
        <div class="col-sm-6">
            <h2>Selected Items</h2>
            <ul id="list2" class="list-group">
                <li class="list-group-item">
                    <span class="item-text">Item 3</span>
                    <button class="btn btn-danger move-item" style="margin-left: 10px;"><i class='fas fa-arrow-left'></i></button>
                    <button class="btn btn-primary details-item" data-bs-toggle="popover" data-bs-placement="left">
                        <i class="fas fa-info-circle"></i> Details
                    </button>
                </li>
                <li class="list-group-item">
                    <span class="item-text">Item 4</span>
                    <button class="btn btn-danger move-item" style="margin-left: 10px;"><i class='fas fa-arrow-left'></i></button>
                    <button class="btn btn-primary details-item" data-bs-toggle="popover" data-bs-placement="left">
                        <i class="fas fa-info-circle"></i> Details
                    </button>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
